<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PitchMaster - Звонок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Звонок</h1>
        <div class="card">
            <div class="card-body">
                <p>{{ script }}</p>
                <form method="POST" action="/dashboard/call">
                    <button type="submit" name="response" value="yes" class="btn btn-success">Да, интересно</button>
                    <button type="submit" name="response" value="no_time" class="btn btn-warning">Нет времени</button>
                    <button type="submit" name="response" value="has_solution" class="btn btn-warning">Уже есть решение</button>
                    <button type="submit" name="response" value="not_interested" class="btn btn-danger">Не интересно</button>
                </form>
            </div>
        </div>
        <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary mt-3">Вернуться в кабинет</a>
    </div>
</body>
</html>
