<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PitchMaster - Звонок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .call-card {
            width: 400px; /* Фиксированная ширина для квадратного вида */
            height: 400px; /* Фиксированная высота */
            margin: 0 auto; /* Центрирование */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Равномерное распределение внутри */
            padding: 20px; /* Увеличенные отступы */
            font-size: 1.2rem; /* Увеличенный шрифт текста */
        }
        .call-card .btn {
            font-size: 1.1rem; /* Увеличенный шрифт кнопок */
            padding: 10px; /* Больше места внутри кнопок */
        }
        .add-objection-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Звонок</h1>
        <div class="card call-card">
            <div class="card-body">
                <p>{{ script }}</p>
                <form method="POST" action="/dashboard/call">
                    <button type="submit" name="response" value="yes" class="btn btn-success">Да, интересно</button>
                    <button type="submit" name="response" value="no_time" class="btn btn-warning">Нет времени</button>
                    <button type="submit" name="response" value="has_solution" class="btn btn-warning">Уже есть решение</button>
                    <button type="submit" name="response" value="not_interested" class="btn btn-danger">Не интересно</button>
                </form>
                <button class="btn btn-primary add-objection-btn">+</button>
            </div>
        </div>
        <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary mt-3">Вернуться в кабинет</a>
    </div>
</body>
</html>
