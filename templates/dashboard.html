<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PitchMaster - Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Личный кабинет</h1>
        <h3>Ваши данные</h3>
        <ul class="list-group">
            <li class="list-group-item"><strong>Имя:</strong> {{ user.name }}</li>
            <li class="list-group-item"><strong>Должность:</strong> {{ user.position }}</li>
            <li class="list-group-item"><strong>Продукт:</strong> {{ user.product }}</li>
            <li class="list-group-item"><strong>УТП:</strong> {{ user.utp }}</li>
            <li class="list-group-item"><strong>Должность ЛПР:</strong> {{ user.lpr_position }}</li>
        </ul>
        <a href="{{ url_for('test.test') }}" class="btn btn-primary mt-3">Обновить данные</a>
        <a href="{{ url_for('dashboard.call') }}" class="btn btn-success mt-3">Начать звонок</a>
    </div>
</body>
</html>
